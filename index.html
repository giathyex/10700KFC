<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10700KFC</title>
    <!-- CSS Style file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/ui.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Logo -->
    <link rel="shortcut icon" href="assets/images/ico.ico" type="image/x-icon">
    <!-- JQuery and Firebase js -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
</head>

<body>
    <!-- Main header and logo -->
    <section class="header-main">
        <center>
            <div class="brand-wrap">
                <img class="logo" src="assets/images/logo.png">
            </div>
        </center>
    </section>

    <!-- Search bar -->
    <center>
        <div class="Card">
            <div class="CardInner">
                <div class="container">
                    <div class="InputContainer">
                        <input type="text" id="myInput" placeholder="Tìm món ăn yêu thích của bạn" />
                    </div>
                    <div class="Icon" id="cartmobile">
                        <i class="fa fa-shopping-cart"></i>
                    </div>
                </div>
            </div>
        </div>
    </center>

    <!-- Filter buttons -->
    <center>
        <div class="Card">
            <div class="FilterContainer2">
                <div id="myBtnContainer">
                    <button class="btn active" id='all'> Tất cả</button>
                    <button class="btn" id='noodles'> Mì</button>
                    <button class="btn" id='bread'> Bánh</button>
                    <button class="btn" id='electronics'> Đồ điện</button>
                    <button class="btn" id='fashion'> Thời trang</button>
                </div>
            </div>
        </div>
    </center>

    <!-- Main page -->
    <section class="main" id="main-page">
        <!-- Food menu -->
        <section class="products" id="foodlist"></section>

        <!-- Right panel -->
        <div class="w3-sidebar w3-bar-block" id="mySidebar">
            <section class="bill" id="mySidebar">

                <!-- Choosen food list -->
                <div class="bill-products">
                    <center>
                        <h3>Món đã chọn</h3>
                    </center>
                    <br>
                    <section class="productslist" id="selectedproduct">
                    </section>
                </div>

                <!-- Total price -->
                <div class="bill-total" style="text-align:right;">
                    Tổng cộng (VND):
                    <br>
                    <h2>
                        <p style="text-align:right;" id="totallabel">0</p>
                    </h2>
                    <br>
                </div>

                <div id="checkout-or-reset" style="display:none !important">
                    <!-- Table input box -->
                    <div class="bill-detail">
                        <form>
                            <div>
                                <input type="text" name="tablen" id="tablen" placeholder="Vui lòng chọn món trước" disabled>
                            </div>
                        </form>
                    </div>

                    <!-- Check out button -->
                    <section class="bill-checkout">
                        <button id="checkout" onclick="checkoutfunc()" disabled>Xác nhận thanh toán</button>
                    </section>
                    <br>
                    <!-- Cancel button -->
                    <section class="bill-cancel">
                        <br>
                        <button id="cancel" onclick="cancelfunc()">Chọn lại</button>
                    </section>
                </div>
            </section>
        </div>
    </section>

    <!-- Pop-up model -->
    <div class="bg-modal" id="popupmenu">
        <div class="modal-contents">
            <div class="close2"><b>x</b></div>
            <form action="">
                <div class="column">
                    <img class="md-detail-pics"></img>
                </div>
                <div class="column">
                    <h2 class="md-food-name"></h2>
                    <h3 class="md-price"></h3>
                    <hr>
                    <p class="md-detail"></p>
                    <h5 class="md-qty">Số lượng: <span id="demo"></span></h5>
                    <input type="range" min="1" max="20" value="1" class="slider2" id="food_number">
                    <input type="button" class="button-add-to-cart" value="Thêm vào giỏ hàng" id="add-to-cart"></input>
                    <input type="button" class="button-remove-from-cart" value="Bỏ khỏi giỏ hàng" id="remove-from-cart"></input>
                </div>
            </form>
        </div>
    </div>


</body>

<script type="module" src="assets/scripts/index.js"></script>

</html>
