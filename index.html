<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10700KFC</title>
    <!-- CSS Style file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/ui.css" rel="stylesheet" type="text/css" />
    <link href="assets/fonts/fontawesome/css/fontawesome-all.min.css" type="text/css" rel="stylesheet">
    <!-- Logo -->
    <link rel="shortcut icon" href="assets/images/ico.ico" type="image/x-icon">
    <!-- JQuery and Firebase js -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
</head>

<body>
    <!-- Main header and logo -->
    <section class="header-main">
        <center>
            <div class="brand-wrap">
                <img class="logo" src="assets/images/logo.png">
            </div>
        </center>
    </section>

    <!-- Search bar -->
    <center>
    <div class="Card">
        <div class="CardInner">
        <label>Search for your favourite food</label>
        <div class="container">
          <div class="Icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#657789" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          </div>
          <div class="InputContainer">
            <input type="text" id="myInput" onkeyup="searchProduct()" placeholder="It just can't be chicken..."/>
          </div>
        </div>
        </div>
    </div>
    </center>

    <!-- Main page -->
    <section class="main" id="main-page">
        <!-- Food menu -->
        <section class="products" id="foodlist"></section>

        <!-- Right panel -->
        <section class="bill">

            <!-- Choosen food list -->
            <div class="bill-products">
                <center>
                    <h3>Món đã chọn</h3>
                </center>
                <br>
                <p id="productslist"></p>
            </div>

            <!-- Total price -->
            <div class="bill-total" style="text-align:right;">
                Tổng cộng (VND):
                <br>
                <h2>
                    <p style="text-align:right;" id="totallabel"></p>
                </h2>
            </div>

            <!-- Table input box -->
            <div class="bill-detail">
                <form>
                    <div>
                        <input type="text" name="tablen" id="tablen" placeholder="Vui lòng nhập mã số bàn">
                    </div>
                </form>
            </div>

            <!-- Check out button -->
            <section class="bill-checkout">
                <button id="checkout" onclick="checkoutfunc()" disabled>Xác nhận thanh toán</button>
            </section>
        </section>
    </section>

</body>

<script src="assets/scripts/index.js"></script>

</html>
