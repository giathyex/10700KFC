<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10700KFC Kitchen</title>
    <!-- CSS Style file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/kitchen.css">
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/ui.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Logo -->
    <link rel="shortcut icon" href="assets/images/ico.ico" type="image/x-icon">
    <!-- JQuery and Firebase js -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>

<body>
    <!-- Main header and logo -->
    <section class="header-main">
        <center>
            <div class="brand-wrap">
                <img class="logo" src="assets/images/logo.png">
            </div>
        </center>
    </section>

    <div class="container2" id="signinpage">
        <center>
            <br><br>
            <h3>Đăng nhập</h3>
            <br>
            <input type="text" id="name-enter" placeholder="Tên đăng nhập">
            <br>
            <input type="password" id="pass-enter" placeholder="Mật khẩu">
            <br>
            <input type="button" value="Vui lòng nhập mật khẩu" id="sign-in" disabled>
            <br>
            <h5 id="errort" style="display:none;">Đã có lỗi hoặc sai mật khẩu</h5>
        </center>
    </div>

    <div class="form-orders" style="display:none;" id="mainpage">
        <br>
        <h3>Đơn chưa xử lý</h3>
        <br>
        <div class="form-container ">
            <div class="form-data ">
                <div class="form-titles ">
                    <h5 class="flex-item-first ">Bàn</h5>
                    <h5 class="flex-item-secnd ">Chi tiết</h5>
                    <h5 class="flex-item-third ">Giá tiền</h5>
                    <h5 class="flex-item-four ">Hoàn thành</h5>
                </div>
                <hr>
            </div>
        </div>
    </div>
</body>
